<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üè† House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-dark text-white">
                <h2>üè† House Price Predictor</h2>
                <p class="mb-0">Enter values for each feature</p>
            </div>
            <div class="card-body">
                <form method="POST" class="row g-3">
                    {% for i in range(feature_names|length) %}
                        <div class="col-md-6">
                            <label class="form-label">{{ feature_names[i] | replace('_', ' ') | title }}</label>
                            <input
                                type="number"
                                step="any"
                                class="form-control"
                                name="feature{{ i + 1 }}"
                                required
                            />
                        </div>
                    {% endfor %}
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </div>
                </form>

                {% if prediction is not none %}
                    <div class="alert alert-info mt-4 text-center">
                        <h4>üí∞ Predicted Median House Price: <strong>${{ prediction }}</strong></h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
